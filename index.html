<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Music Player</title>
        <link type="image/png" sizes="16x16" rel="icon" href="icons/icons1.png">
        <link type="image/png" sizes="32x32" rel="icon" href="icons/icons2.png">
        <link type="image/png" sizes="96x96" rel="icon" href="icons/icons3.png">
        <link type="image/png" sizes="120x120" rel="icon" href="icons/icons4.png">
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
	</head>
	<body>
		<div class="wrapper">
			<div class="top-bar">
				<i class="material-icons">expand_more</i>
				<marquee><span>Now Playing</span></marquee>
				<a href=""><i class="material-icons">more_horiz</i></a>
			</div>
			<div class="img-area">
				<img src="" alt="" />
			</div>
			<div class="song-details">
				<p class="name"></p>
				<p class="artist"></p>
			</div>
			<div class="progress-area">
				<div class="progress-bar">
					<audio id="main-audio" src=""></audio>
				</div>
				<div class="song-timer">
					<span class="current-time">0:00</span>
					<span class="max-duration">0:00</span>
				</div>
			</div>
			<div class="controls">
				<i id="repeat-plist" class="material-icons" title="Playlist looped"
					>repeat</i
				>
				<i id="prev" class="material-icons">skip_previous</i>
				<div class="play-pause">
					<i class="material-icons play">play_arrow</i>
				</div>
				<i id="next" class="material-icons">skip_next</i>
				<i id="more-music" class="material-icons">queue_music</i>
			</div>
			<div class="music-list">
				<div class="header">
					<div class="row">
						<i class="list material-icons">queue_music</i>
						<span>Music list</span>
					</div>
					<i id="close" class="material-icons">close</i>
				</div>
				<ul>
					<!-- here li list are coming from js -->
				</ul>
			</div>
			<footer>
				<p>
					&copy;
					<script>
						document.write(new Date().getFullYear());
					</script>
					Kall. All rights reserved.
				</p>
			</footer>
		</div>
		<script src="js/music-list.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
